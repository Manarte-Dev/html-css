<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>levantar</li>
        <li>escovar os dentes</li>
    </ol>
    <h2>listas nao ordenadas</h2>
    <ul type="square">
        <li>pao</li>
        <li>leite</li>
        <li>carne</li>
    </ul>
    <h2>linguagens favoritas</h2>
    <ol>
        <li>Antigas</li>
        <ol type="A">
        <li>Html</li>
        <li>Css</li>
        <li>Php</li>    
        </ol>
        <li>Novas</li>
        <ol type="A">
        <li>Java</li>
        <li>Jscript</li>
        <li>Phyton</li>

        </ol>
    </ol>
  
</body>
</html>
