<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
            width: 200px;
        }
        td,tr{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr>
            
            
            <td>C3</td>
        </tr>
        <tr>
            
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
